<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Top Up Game - WALZSHOP</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header class="header">
    <a href="index.html" class="brand"><img src="https://files.catbox.moe/hrtpys.jpg" alt="logo" class="logo">WALZSHOP</a>
    <div class="header-actions"><button id="theme-toggle" class="btn icon-btn">üåô</button></div>
  </header>

  <main class="container">
    <a href="index.html" class="back">‚Üê Kembali</a>
    <div id="game-info-header" class="game-info"></div>

    <form id="topup-form">
      <section class="card">
        <h3>1. Lengkapi Data Akun</h3>
        <div class="input"><input id="user-id" placeholder="Masukkan ID"></div>
        <div id="server-id-container"></div>
      </section>

      <section class="card">
        <h3>2. Pilih Nominal Top Up</h3>
        <div id="product-list" class="options-grid"></div>
      </section>

      <section class="card">
        <h3>3. Pilih Metode Pembayaran</h3>
        <div id="payment-list" class="options-grid"></div>
      </section>

      <section class="card">
        <h3>4. Lengkapi Kontak</h3>
        <div class="input"><input id="whatsapp-number" placeholder="Nomor WhatsApp"></div>
      </section>

      <div id="summary-card" class="summary" style="display:none;">
        <div id="summary-product-details"></div>
        <div id="summary-price"></div>
      </div>

      <button id="confirm-button" class="btn primary" disabled>Beli Sekarang</button>
    </form>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
